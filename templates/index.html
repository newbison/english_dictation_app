<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Selection App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .selection-container {
            margin-bottom: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Word Selection App</h2>
        
        <form id="selectionForm" class="selection-container">
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="grade" class="form-label">Grade:</label>
                    <select id="grade" name="grade" class="form-select" required>
                        <option value="">Select Grade</option>
                        {% for grade in grades %}
                        <option value="{{ grade }}" {% if grade|string == default_grade %}selected{% endif %}>{{ grade }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-3">
                    <label for="semester" class="form-label">Semester:</label>
                    <select id="semester" name="semester" class="form-select" required>
                        <option value="">Select Semester</option>
                        {% for semester in semesters %}
                        <option value="{{ semester }}" {% if semester|string == default_semester %}selected{% endif %}>{{ semester }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-3">
                    <label for="model" class="form-label">Model:</label>
                    <select id="model" name="model" class="form-select" required>
                        <option value="">Select Model</option>
                        {% for model in models %}
                        <option value="{{ model }}" {% if model|string == default_model %}selected{% endif %}>{{ model }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-3">
                    <label for="unit" class="form-label">Unit:</label>
                    <select id="unit" name="unit" class="form-select" required>
                        <option value="">Select Unit</option>
                        {% for unit in units %}
                        <option value="{{ unit }}" {% if unit|string == default_unit %}selected{% endif %}>{{ unit }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-3">
                    <label for="category" class="form-label">Category:</label>
                    <select id="category" name="category" class="form-select">
                        <option value="All Categories">All Categories</option>
                        {% for category in categories %}
                        <option value="{{ category }}" {% if category == default_category %}selected{% endif %}>{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary me-2">Confirm Selection</button>
                    <button type="button" id="playButton" class="btn btn-success me-2" disabled>Play Words</button>
                    <button type="button" id="pauseButton" class="btn btn-warning me-2" disabled>Pause</button>
                    <button type="button" id="stopButton" class="btn btn-danger" disabled>Stop</button>
                </div>
            </div>
        </form>

        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>English</th>
                    </tr>
                </thead>
                <tbody id="wordsTable">
                    <!-- Words will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let currentWords = [];  // Store the current words
        let isPlaying = false;  // Track if words are being played
        let isPaused = false;   // Track if playback is paused

        function submitForm() {
            const formData = {
                grade: document.getElementById('grade').value,
                semester: document.getElementById('semester').value,
                model: document.getElementById('model').value,
                unit: document.getElementById('unit').value,
                category: document.getElementById('category').value
            };
            
            fetch('/get_words', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                currentWords = data;  // Store the words
                const tableBody = document.getElementById('wordsTable');
                tableBody.innerHTML = '';
                
                data.forEach(word => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${word.category}</td>
                        <td>${word.English}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // Reset buttons
                document.getElementById('playButton').disabled = data.length === 0;
                document.getElementById('pauseButton').disabled = true;
                document.getElementById('stopButton').disabled = true;
                isPaused = false;
            })
            .catch(error => console.error('Error:', error));
        }

        // Submit form on page load
        window.addEventListener('load', function() {
            submitForm();
        });

        // Handle manual form submission
        document.getElementById('selectionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            submitForm();
        });

        document.getElementById('playButton').addEventListener('click', function() {
            this.disabled = true;  // Disable play button while playing
            document.getElementById('pauseButton').disabled = false;  // Enable pause button
            document.getElementById('stopButton').disabled = false;  // Enable stop button
            isPlaying = true;
            isPaused = false;
            
            fetch('/play_words', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ words: currentWords })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('Error playing words:', data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('pauseButton').addEventListener('click', function() {
            fetch('/pause_words', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                isPaused = data.status === 'paused';
                this.textContent = isPaused ? 'Resume' : 'Pause';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('stopButton').addEventListener('click', function() {
            fetch('/stop_words', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                // Reset all buttons
                document.getElementById('playButton').disabled = false;
                document.getElementById('pauseButton').disabled = true;
                document.getElementById('pauseButton').textContent = 'Pause';
                document.getElementById('stopButton').disabled = true;
                isPlaying = false;
                isPaused = false;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
